<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<!--使得i内核使用更高的渲染效果展示-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置支持移动端的视窗-->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<!--上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后-->
		<title>模板</title>
		<!--Bootsttap-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="login" id="login">
							<div class="log-in">
								<div class="close-login" onclick="closelogin();">
									<div class="exit">
										<a href="#">X</a>
									</div>
								</div>
								<div class="login-main">
									<form action="#" method="post">
										<h2>书画网</h2>
										<div class="log">
											<input type="text" name="name" class="name" placeholder="&nbsp;用户名" required="">
											<input type="password" name="password" class="password" placeholder=" &nbsp;密码" required="">
										</div>
										<label class="checkbox">
											<input type="checkbox" value="remember me" />
											记住密码&nbsp;&nbsp;|<a href="#">&nbsp;&nbsp;忘记密码?</a>
										</label>
										<div class="log-bt">
											<input type="submit" value="登录">
											<input type="submit" value="注册" style="margin-left: 30px;">
										</div>
									</form>
								</div>
								<div class="login-1">

									<span>第三方登录</span>

								</div>
								<div class="login-2">

									<a href="#">
										<img src="img/qq.jpg" />
										<img src="img/wx.jpg" />
										<img src="img/wb.jpg" />
									</a>

								</div>
							</div>
						</div>
		</div>
		<!--jQuery  使用bootstrap插件必须引入jQuery-->
		<script src="js/jQuery.min.js"></script>
		<!--使用bootstrap插件必须引入-->
		<script src="js/bootstrap.min.js"></script>
		<script>
			var a = document.getElementById('login');

			function login() {
				a.style.display = "block";
			}

			function closelogin() {
				document.getElementById('login').style.display = "none";
			}
		</script>
	</body>

</html>
<div class="row">
							<div class="col-lg-12">
								<div class="index-part6-main-call">
									<form action="#" method="post" id="call-server">
										<div class="message-top">
										<ul>
											<div class="message1">
											<li>
												<label for="username">用户名：</label>
												<input type="text" name="username" id="username" placeholder="请输入姓名" />
											</li>
											<li>
												<label for="tel">电话号码：&nbsp;&nbsp;<span id="iphoneInfo"></span></label>
												<input type="tel" name="tel" id="tel" onblur="phone()" placeholder="请输入电话号码" />
											</li>
											<li>
												<label for="email">邮箱：&nbsp;&nbsp;<span id="emailInfo"></span></label>
												<input type="email" name="emailnumber" id="emailnumber" onblur="youxiang()" placeholder="请输入邮箱" />
											</li>
											<li>
												<label for="suggest"><span>建议：</span>
													<select name="id">
												        <option value="">赞扬</option>
												        <option value="">建议</option>
												        <option value="">投诉</option>
												    </select>
												</label>
												<input type="text" name="suggest" id="suggest" placeholder="请输入建议" />
											</li>
											</div>
											<div class="identity">
											<li>
												<label for="identity">身份：</label>
												<input type="radio" name="identity"/><span>普通会员</span>&nbsp;&nbsp;&nbsp;&nbsp;
	    										<input type="radio" name="identity" required="required"/><span>资深专家</span>
											</li>
											</div>
											<div class="message1">
											<li style="margin-top: 5px;">
												<label for="date">日期：</label>
												<input type="date" name="date" id="date" placeholder="请选择日期" />
											</li>
											</div>
											</ul>
											</div>
											<div class="message">
												<label for="message">留言：</label>
												<textarea name="message" id="message" placeholder="欢迎留言，我们将提供更加优质的服务！"></textarea>
											</div>
										
										<a class="submit" onclick="submit()">提交</a>
									</form>
								</div>
							</div>
						</div>
